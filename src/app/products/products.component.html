<article class="products-grid">
@for (product of flattenedProducts; track product.id) {
  <div class="product-card">
    <img
      [src]="product.image"
      [alt]="product.name"
      class="img"
    />
    <div class="info">
      <h3>{{ product.name }}</h3>
      <p class="price">{{ formatPrice(product.price) }}</p>
    </div>
  </div>
}
</article>
